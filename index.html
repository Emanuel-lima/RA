<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Realidade Aumentada com Tubulações</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <script>
    // Coordenadas das tubulações (exemplo)
    const pipeCoordinates = [
      { x: 1, y: 0.5, z: -2 },
      { x: -1, y: 1, z: 3 },
      // Adicione mais coordenadas conforme necessário
    ];

    function addPipesToScene(scene) {
      pipeCoordinates.forEach(coord => {
        const pipe = document.createElement('a-box');
        pipe.setAttribute('position', `${coord.x} ${coord.y} ${coord.z}`);
        pipe.setAttribute('material', 'color: #00ff00');
        scene.appendChild(pipe);
      });
    }

    window.onload = function () {
      const scene = document.querySelector('a-scene');
      addPipesToScene(scene);
    };
  </script>
</body>
</html>
